<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Comments Viewer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            padding: 2rem;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
        }
        h1 {
            color: #2d3748;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        #queryForm {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        #queryInput {
            flex-grow: 1;
            padding: 0.75rem;
            font-size: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 4px;
            transition: border-color 0.3s ease;
        }
        #queryInput:focus {
            outline: none;
            border-color: #4299e1;
        }
        button {
            background-color: #4299e1;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #3182ce;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Instagram Comments Viewer</h1>
        <form id="queryForm" action="/submit" method="POST">
            <input type="text" id="queryInput" name="query" placeholder="Enter Instagram post URL" required>
            <button type="submit">Fetch Comments</button>
        </form>
    </div>
</body>
</html>
